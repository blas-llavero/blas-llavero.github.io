<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="origin-trial"
      data-feature="WebVR (For Chrome M59+)"
      data-expires="2017-07-28"
      content="ArFv1ZeTwzkhjNE00uAE+XtiQB41fwqG/TqlFMLrepd9sforQSvQE/tgfIbUMYNuNre4QR1k4/z8xp2mV3dbhwwAAABeeyJvcmlnaW4iOiJodHRwczovL2FmcmFtZS5pbzo0NDMiLCJmZWF0dXJlIjoiV2ViVlIxLjEiLCJleHBpcnkiOjE1MDEyMTcwMDIsImlzU3ViZG9tYWluIjp0cnVlfQ=="
    />
    <meta charset="utf-8" />
    <title>Links</title>
    <meta name="description" content="Links â€¢ A-Frame" />
    <script src="../../../dist/aframe-master.min.js"></script>
    <script src="js/components/aframe-tooltip-component.js"></script>
    <script src="js/components/camera-position.js"></script>
    <script src="js/components/link-controls.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="../../js/info-message.js"></script>
  </head>
  <body>
    <a-scene
      fog="color: #241417; near: 0; far: 30;"
      raycaster="far: 100; objects: [link];"
      cursor="rayOrigin: mouse"
      camera-position
      environment="preset: japan"
      info-message="htmlSrc: #messageText"
    >
      <a-assets>
        <img
          id="thumbIndex"
          crossorigin="anonymous"
          src="https://cdn.aframe.io/link-traversal/thumbs/index.png"
        />
        <img
          id="thumbEgypt"
          crossorigin="anonymous"
          src="https://cdn.aframe.io/link-traversal/thumbs/egypt.png"
        />
        <img
          id="thumbForest"
          crossorigin="anonymous"
          src="https://cdn.aframe.io/link-traversal/thumbs/forest.png"
        />
        <a-asset-item id="messageText" src="message.html"></a-asset-item>
      </a-assets>
      <a-link
        href="index.html"
        position="-3.5 1.5 -1.0"
        image="#thumbIndex"
      ></a-link>
      <a-link
        href="egypt.html"
        position="0 1.5 -1.0"
        image="#thumbEgypt"
      ></a-link>
      <a-link
        href="forest.html"
        position="3.5 1.5 -1.0"
        image="#thumbForest"
      ></a-link>
      <a-entity
        light="type: point; color: #f4f4f4; intensity: 0.4; distance: 0"
        position="0 2 0"
      ></a-entity>
      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
